<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="album-cover">
                <img id="cover" src="" alt="Album Cover">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
            </div>
            <div class="controls">
                <button id="prev" class="control-btn">&#9664;</button>
                <button id="play" class="control-btn">&#9658;</button>
                <button id="next" class="control-btn">&#9654;</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
            <input type="range" id="progress" min="0" max="100" step="0.01" value="0">
        </div>
        <ul class="playlist">
            <!-- JavaScript will populate this list -->
        </ul>
    </div>

    <audio id="audio" src=""></audio>

    <script src="script.js"></script>
</body>
</html>
